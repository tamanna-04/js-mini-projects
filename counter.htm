<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <style>
        *{margin: 0px; padding: 0%;}
        #box{
            height: 250px;
            width: 250px;
            background-color: red;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            cursor: pointer;
        }
        p{
            margin-left: 42%;
            margin-top: 37%;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="box"></div>

    <p id="clicksCunt">Box clicked 0 times</p>

    <script>
        var n = 1;

        box.addEventListener("click", changeCount);

        function changeCount(){
            document.getElementById("clicksCunt").innerText = "Box clicked " + n + " times"
            n++
        }

    </script>

</body>
</html>
